<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>SwitchCalculator - Calculator & Unit Converter</title>

  <!-- CSS moved to external files -->
  <link href="./css/base.css" rel="stylesheet" />
  <link href="./css/layout.css" rel="stylesheet" />
  <link href="./css/components.css" rel="stylesheet" />

  <meta content="Minimalist calculator and unit converter built with HTML, CSS and JavaScript (ES5)."
        name="description" />
</head>
<body>
<main aria-labelledby="app-title" class="app" id="app">
  <!-- Calculator Card -->
  <section aria-label="Calculator" class="card calculator">
    <div class="calc-header">
      <div>
        <div class="title" id="app-title">SwitchCalculator</div>
        <div class="subtitle">Calculator & Unit Converter</div>
      </div>
      <div class="muted-xs">Keyboard: digits, + - * /, Enter, Backspace, Esc</div>
    </div>

    <div aria-label="Calculator display" aria-live="polite" class="display" id="display" role="region">
      <div aria-hidden="true" class="small" id="display-expression">&nbsp;</div>
      <div class="main" data-value="0" id="display-value">0</div>
    </div>

    <div aria-label="Calculator keypad" class="keypad" id="keypad" role="application">
      <!-- Row 1 -->
      <button aria-label="All clear (Escape)" class="key func" data-action="clear">AC</button>
      <button aria-label="Backspace" class="key func" data-action="backspace">⌫</button>
      <button aria-label="Percent" class="key func" data-action="percent">%</button>
      <button aria-label="Divide" class="key operator" data-action="operator" data-value="/">÷</button>

      <!-- Row 2 -->
      <button aria-label="7" class="key number" data-action="digit" data-value="7">7</button>
      <button aria-label="8" class="key number" data-action="digit" data-value="8">8</button>
      <button aria-label="9" class="key number" data-action="digit" data-value="9">9</button>
      <button aria-label="Multiply" class="key operator" data-action="operator" data-value="*">×</button>

      <!-- Row 3 -->
      <button aria-label="4" class="key number" data-action="digit" data-value="4">4</button>
      <button aria-label="5" class="key number" data-action="digit" data-value="5">5</button>
      <button aria-label="6" class="key number" data-action="digit" data-value="6">6</button>
      <button aria-label="Subtract" class="key operator" data-action="operator" data-value="-">−</button>

      <!-- Row 4 -->
      <button aria-label="1" class="key number" data-action="digit" data-value="1">1</button>
      <button aria-label="2" class="key number" data-action="digit" data-value="2">2</button>
      <button aria-label="3" class="key number" data-action="digit" data-value="3">3</button>
      <button aria-label="Add" class="key operator" data-action="operator" data-value="+">+</button>

      <!-- Row 5 -->
      <button aria-label="0" class="key number wide" data-action="digit" data-value="0">0</button>
      <button aria-label="Decimal point" class="key number" data-action="digit" data-value=".">.</button>
      <button aria-label="Equals (Enter)" class="key eq" data-action="equals">=</button>
    </div>
  </section>

  <!-- Right Panel: Converter -->
  <aside class="side">
    <section aria-label="Unit converter" class="card converter">
      <div class="space-between">
        <div>
          <div class="title">Unit Converter</div>
          <div class="muted">Distance • Weight • Temperature</div>
        </div>
        <div class="muted-xs">Auto convert available</div>
      </div>

      <div class="divider"></div>

      <div class="row column-gap">
        <div class="flex">
          <label class="muted-xs" for="category">Category</label>
          <select class="select" id="category"></select>
        </div>

        <div class="row">
          <label for="convert-input">
            <input class="input" id="convert-input" inputmode="decimal" placeholder="Enter value"
                   type="text">
          </label>
        </div>

        <div class="row">
          <label for="from-unit">
            <select class="select" id="from-unit"></select>
          </label>
          <label for="to-unit">
            <select class="select" id="to-unit"></select>
          </label>
          <button class="btn" id="convert-btn">Convert</button>
        </div>
      </div>

      <div class="result-card">
        <div class="muted">Result</div>
        <div class="result-value" id="convert-result">—</div>
        <div class="muted-xs" id="convert-note">&nbsp;</div>
      </div>

      <div class="flex">
        <button class="btn-outline" id="auto-toggle">Auto</button>
        <button class="btn-outline" id="copy-result">Copy</button>
      </div>
    </section>

    <section class="card">
      <div class="title">About</div>
      <div class="muted">Minimal calculator + converter for portfolio.</div>
    </section>
  </aside>
</main>

<div aria-live="polite" class="toast" id="toast" role="status"></div>
<script src="./js/main.js" type="module"></script>
</body>
</html>
